# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Make msixbundle
        id: bundler
        uses: LanceMcCarthy/Action-MsixBundler@vX.X.X
        with:
        msix-folder: "C:\Projects\UWPStation"
        msixbundle-filepath: "C:\Projects\UWPStation\UWPStation_0.3.0.0_x64_Debug.msixbundle"
        msixbundle-version: "0.3.0.0"
        enable-bundle-signing: true
        certificate-path: ${{ steps.savepfx.outputs.cert_path }}
        certificate-private-key: ${{ secrets.PFX_PRIVATE_KEY }}         
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
